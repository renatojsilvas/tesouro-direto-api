events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8080;
    }

    # HTTP - redirect to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name tesouro-direto.duckdns.org;
        
        # SSL certificates (configure after getting Let's Encrypt certs)
        ssl_certificate /etc/letsencrypt/live/tesouro-direto.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tesouro-direto.duckdns.org/privkey.pem;

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}